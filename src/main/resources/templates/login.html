<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
          rel="stylesheet"
  />
  <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>
</head>
<body>
<div th:replace="~{home_navbar :: homeBar}"></div>
<div id="form-container">
  <form id="login-form" th:action="@{/login}" th:method="post">
    <h1 id="login-label">Login</h1>
    <div th:if="${param.error}" class="alert alert-danger" id="input-error">
      Invalid username or password.
    </div>
    <div class="form-outline mb-4" id="input-form">
      <div id="input-label">
        <label style="margin-top: 10%;" class="form-label" for="email">Email address</label>
        <label style="margin-top: 35%;" class="form-label" for="password">Password</label>
      </div>
      <div id="input-data">
        <input style="width: 140%; height: 50px; background-color: antiquewhite !important;"
               type="email"
               name="email"
               id="email"
               class="form-control" />
        <div class="input-group" id="show_hide_password">
          <input style="height: 50px; background-color: antiquewhite !important;"
                 type="password"
                 name="password"
                 id="password"
                 class="form-control" />
          <div class="input-group-append">
                    <span class="input-group-text" style="height: 50px;">
                      <i class="fa fa-eye-slash" id="togglePass" aria-hidden="true"></i>
                    </span>
          </div>
        </div>
      </div>
    </div>


    <button id="login-submit" type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
    <div class="text-center">
      <p>Not a member? <a th:href="@{/register}">Register</a></p>
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/show-hide-password.js}"></script>
</body>
</html>
