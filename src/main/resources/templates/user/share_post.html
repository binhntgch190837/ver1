<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Share Post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:fragment="share-post">
  <div class="modal fade" th:id="'sharePost-' + ${post.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="width: 120%;">
        <div class="modal-header">
        <h5 class="modal-title" style="font-size: 30px; margin-left: 35%;">Who to share?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <ul style="list-style: none; margin-left: 5%; width: 90% !important;" class="friend-items">
            <li th:each="friend : ${friends}">
              <div class="friend-list">
                <div class="row" style="width: 500px;">
                  <div class="col-md-2 col-sm-2">
                    <img th:src="${friend.image_url}" class="friend-avatar">
                  </div>
                  <div class="col-md-7 col-sm-7 friend-details">
                    <h5 style="margin-left: 5%;"><a href="#" th:text="${friend.username}" class="profile-link"></a></h5>
                    <p style="margin-left: 5%; font-size: 15px;" th:text="${friend.email}"></p>
                  </div>
                  <div class="col-md-3 col-sm-3 share-btn">
                    <a style="height: 60%;" th:href="@{/user/share-post(member_id=${friend.id}, post_id=${post.id})}" type="button" class="btn btn-primary">Share</a>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
