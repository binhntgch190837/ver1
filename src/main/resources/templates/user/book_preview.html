<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Share Post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:fragment="preview-book">
  <div class="modal fade" th:id="'previewBook-' + ${book.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="width: 700px; margin-left: -130px;">
        <div class="modal-header">
        <h5 class="modal-title" style="font-size: 30px; margin-left: 35%;">Book Preview</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body" style="height: 500px; overflow-y: auto;">
          <div class="book-info" style="display: flex;">
            <img th:src="${book.image_url}" class="book-detail-image"/>
            <div class="book-details">
              <h2 class="info">Title: <span class="info" th:text="${book.title}"></span></h2>
              <h2 class="info">Author: <span class="info" th:text="${book.author}"></span></h2>
              <h2 class="info">Category: <span class="info" th:text="${book.category_name}"></span></h2>
              <h2 class="info">Published Date: <span class="info" th:text="${book.published_day}"></span></h2>
              <h2 class="info">Recommended Age: <span class="info" th:text="${book.recommended_age}"></span> Above</h2>
              <h2 class="info">Total Page Number: <span class="info" th:text="${book.page}"></span></h2>
            </div>
          </div>
          <div class="book-description">
            <h2  style="font-family: serif;">Description:</h2>
            <p style="font-family: serif; margin-top: 2%; font-size: 18px;" th:text="${book.description}"></p>
          </div>
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-success" th:href="${book.content}">Read & Download</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
