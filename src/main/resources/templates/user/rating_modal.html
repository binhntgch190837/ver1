<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rating Star</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/rating-modal.css}" />
</head>
<body>
<div th:fragment="rating-star">
  <div class="modal fade" th:id="'ratingStar-' + ${post.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/user/provide-rating/{id}(id=${post.id})}" method="post">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Your Rate</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="display: flex; justify-content: center;">
            <div id="wrapper">
              <input type="radio" th:id="'rating-star1-' + ${post.post_id}" th:name="star" value="1"/>
              <label th:for="'rating-star1-' + ${post.post_id}"></label>
              <input type="radio" th:id="'rating-star2-' + ${post.post_id}" th:name="star" value="2"/>
              <label th:for="'rating-star2-' + ${post.post_id}"></label>
              <input type="radio" th:id="'rating-star3-' + ${post.post_id}" th:name="star" value="3"/>
              <label th:for="'rating-star3-' + ${post.post_id}"></label>
              <input type="radio" th:id="'rating-star4-' + ${post.post_id}" th:name="star" value="4"/>
              <label th:for="'rating-star4-' + ${post.post_id}"></label>
              <input type="radio" th:id="'rating-star5-' + ${post.post_id}" th:name="star" value="5" checked/>
              <label th:for="'rating-star5-' + ${post.post_id}"></label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
