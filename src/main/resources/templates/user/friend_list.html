<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Main menu</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/user/friends.css}" />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
</head>
<body>
<div th:replace="~{user/home_bar :: userHomepage}"></div>
<header>
    <section>
        <div
                id="intro"
                class="bg-image"
                style="
            background-image: url('https://i.pinimg.com/736x/23/cb/71/23cb7143f892c49537c8a55f5ee21988.jpg');
            height: 100vh;
          "
        >
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.2)">
                <div
                        class="container d-flex justify-content-center align-items-center h-100"
                >
                    <div class="member-container">
                        <div class="user-action">
                            <div class="search-user">
                                <h1 class="container-title">System users</h1>
                                <div class="input-group user-input">
                                    <form method="get" action="" style="display: flex;">
                                        <input type="search" class="form-control rounded" name="username" placeholder="Enter username" aria-label="Search" aria-describedby="search-addon" />
                                        <button type="submit" class="btn btn-outline-primary">search</button>
                                    </form>
                                </div>
                            </div>
                            <div class="container" id="user-container">
                                <div class="row">
                                    <div class="col-md-8" style="width: 500px">
                                        <div class="people-nearby">
                                            <ul style="list-style: none;">
                                                <li th:each="user : ${users}">
                                                    <div class="nearby-user">
                                                        <div class="row" style="width: 500px;">
                                                            <div class="col-md-2 col-sm-2">
                                                                <img th:src="${user.image_url}" class="profile-photo-lg">
                                                            </div>
                                                            <div class="col-md-7 col-sm-7 user-details">
                                                                <h5 style="margin-left: 10px"><a href="#" th:text="${user.username}" class="profile-link"></a></h5>
                                                                <p style="margin-left: 10px" th:text="${user.email}"></p>
                                                                <p style="margin-left: 10px" class="text-muted">Role: <span th:text="${user.role_name}"></span></p>
                                                            </div>
                                                            <div class="col-md-3 col-sm-3">
                                                                <a th:href="@{/user/open-chat/{id}(id=@{${user.id}})}" type="button" class="btn btn-primary message-btn">Message</a>
                                                                <a th:href="@{/user/add-friend/{id}(id=@{${user.id}})}" type="button" class="btn btn-success handle-friend">Add Friend</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="friend-action">
                            <div class="search-user">
                                <h1 class="container-title">Friends</h1>
                                <div class="input-group user-input">
                                    <form method="get" action="" style="display: flex;">
                                        <input type="search" class="form-control rounded" name="friend_name" placeholder="Enter friend's name" aria-label="Search" aria-describedby="search-addon" />
                                        <button type="submit" class="btn btn-outline-primary">search</button>
                                    </form>
                                </div>
                            </div>
                            <div class="container" id="friend-container">
                                <div class="row">
                                    <div class="col-md-8" style="width: 500px;">
                                        <div class="people-nearby">
                                            <ul style="list-style: none;">
                                                <li th:each="friend : ${friends}">
                                                    <div class="nearby-user">
                                                        <div class="row" style="width: 500px;">
                                                            <div class="col-md-2 col-sm-2">
                                                                <img th:src="${friend.image_url}" class="profile-photo-lg">
                                                            </div>
                                                            <div class="col-md-7 col-sm-7 user-details">
                                                                <h5 style="margin-left: 10px"><a href="#" th:text="${friend.username}" class="profile-link"></a></h5>
                                                                <p style="margin-left: 10px" th:text="${friend.email}"></p>
                                                                <p style="margin-left: 10px" class="text-muted">Role: <span th:text="${friend.role_name}"></span></p>
                                                            </div>
                                                            <div class="col-md-3 col-sm-3">
                                                                <a th:href="@{/user/open-chat/{id}(id=@{${friend.id}})}" type="button" class="btn btn-primary message-btn">Message</a>
                                                                <a th:href="@{/user/remove-friend/{id}(id=@{${friend.id}})}" type="button" class="btn btn-danger handle-friend">Remove Friend</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
</body>
</html>
