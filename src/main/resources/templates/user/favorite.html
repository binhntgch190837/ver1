<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Favorite</title>
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link rel="stylesheet" th:href="@{/css/user/book-index.css}" />
  <link rel="stylesheet" th:href="@{/css/user/view-advertisement.css}">
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{user/home_bar :: userHomepage}"></div>
<header>
  <section>
    <div th:replace="~{user/advertisement_modal :: advertisement}"></div>
    <div
            id="intro"
            class="bg-image"
            style="
            background-image: url('https://i.pinimg.com/736x/23/cb/71/23cb7143f892c49537c8a55f5ee21988.jpg');
            height: 100vh;
          "
    >
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.2); overflow-y: auto;">
        <div
                class="container d-flex justify-content-center align-items-center h-100"
        >
          <div class="page-container">
            <h1 class="favorite-title">Your Favorite Books</h1>
            <div class="ad-favorite">

              <div class="stay-advertise">
                <a th:href="${second_ad.link_url}">
                  <h2 style="color: black; margin-top: 1vh;">Visit Now</h2>
                  <img class="advertise-image" th:src="${second_ad.image_url}">
                  <h3 style="margin-top: 5%; margin-left: 2vh; margin-right: 2vh;">
                    <span class="advertise-title" th:text="${second_ad.title}"></span>
                  </h3>
                </a>
              </div>

              <div class="favorite-container">
                <div class="favorite-books">
                  <ul class="favorite-list">
                    <li th:each="book : ${books}">
                      <div class="book-item" style="height: 330px !important;">
                        <img th:src="${book.image_url}" class="book-image"/>
                        <button id="preview-book" class="btn btn-secondary"
                                data-toggle="modal" th:data-target="'#previewBook-' + ${book.id}">
                          Preview
                        </button>
                        <a id="not-favorite" type="button" class="btn btn-danger" th:href="@{/user/remove-favorite/{id}(id=${book.id})}">
                          Not Favorite
                        </a>
                      </div>
                      <div th:replace="~{user/book_preview :: preview-book}" th:with="book=${book}"></div>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="stay-advertise" style="margin-right: 5vh;">
                <a th:href="${third_ad.link_url}">
                  <h2 style="color: black; margin-top: 1vh;">Visit Now</h2>
                  <img class="advertise-image" th:src="${third_ad.image_url}">
                  <h3 style="margin-top: 5%; margin-left: 2vh; margin-right: 2vh;">
                    <span class="advertise-title" th:text="${third_ad.title}"></span>
                  </h3>
                </a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
<script th:src="@{/js/advertisement.js}"></script>
</body>
</html>
