<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Personal Details</title>
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{user/home_bar :: userHomepage}"></div>
<header>
  <section>
    <div
            id="intro"
            class="bg-image"
            style="
            background-image: url('https://i.pinimg.com/736x/23/cb/71/23cb7143f892c49537c8a55f5ee21988.jpg');
            height: 100vh;
          "
    >
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.2); overflow-y: auto;">
        <div
                class="container d-flex justify-content-center align-items-center h-100"
        >
          <div class="row align-items-center">
            <h1 style="letter-spacing: 10px; font-size: 45px; text-align: center; margin-top: -5%;"
                class="mb-0 text-white display-1">
              Personal Information
            </h1>
            <div class="row" style="margin-top: 5%;">
              <div class="col-lg-4">
                <div class="card mb-4">
                  <div class="card-body text-center" style="height: 38vh;">
                    <img th:src="${user_info.image_url}" alt="avatar"
                         class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 th:text="${user_info.username}" class="my-3"></h5>
                    <div class="d-flex justify-content-center mb-2">
                      <a type="button" class="btn btn-primary" th:href="@{/user/edit-account/{id}(id=${user_info.id})}">
                        Edit Information
                      </a>
                    </div>
                  </div>
                </div>

              </div>
              <div class="col-lg-8">
                <div class="card mb-4">
                  <div class="card-body" style="height: 38vh; max-width: 100vh;">
                    <div class="row" style="margin-top: 2%;">
                      <div class="col-sm-3">
                        <p class="mb-0">Full Name</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${user_info.username}"></p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">Email</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${user_info.email}"></p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">Mobile</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${user_info.phone_number}"></p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">Password</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${user_info.password}"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
</body>
</html>
