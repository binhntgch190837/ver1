<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Main menu</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/user/home.css}" />
    <link rel="stylesheet" th:href="@{/css/user/book-index.css}" />
    <link rel="stylesheet" th:href="@{/css/user/view-advertisement.css}">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{user/home_bar :: userHomepage}"></div>
<header>
    <section>
        <div th:replace="~{user/advertisement_modal :: advertisement}"></div>
        <div
                id="intro"
                class="bg-image"
                style="
            background-image: url('https://i.pinimg.com/736x/23/cb/71/23cb7143f892c49537c8a55f5ee21988.jpg');
            height: 100vh;
          "
        >
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.2); overflow-y: auto;">
                <div
                        class="container d-flex justify-content-center align-items-center h-100"
                >
                    <div class="row align-items-center">
                        <div class="col-12" style="margin-top: 200px;">
                            <h1 style="letter-spacing: 10px; font-size: 45px; text-align: center;" class="mb-0 text-white display-1">
                                Welcome back <span th:text="${user_detail.username}"></span>
                            </h1>
                            <div class="recommended-books">
                                <h2 class="introduce-words">We have some books recommended for you</h2>
                                <ul class="book-index-list">
                                    <li th:each="book : ${books}" style="margin-bottom: 20px;">
                                        <div class="recommended-book-container">
                                            <img class="book-avatar" th:src="${book.image_url}">
                                            <button id="foresee-book" class="btn btn-success"
                                                    data-toggle="modal" th:data-target="'#previewBook-' + ${book.id}">
                                                Preview
                                            </button>
                                            <a type="button" id="add-to-favorite" class="btn btn-secondary" th:href="@{/user/add-book-to-favorite/{id}(id=${book.id})}">Add favorite</a>
                                        </div>
                                        <div th:replace="~{user/book_preview :: preview-book}" th:with="book=${book}"></div>
                                    </li>
                                </ul>
                            </div>
                            <div class="recommended-friends">
                                <h2 class="introduce-words">These users have the same taste as you</h2>
                                <ul class="recommended-users">
                                    <li th:each="user : ${users}">
                                        <div class="user-container">
                                            <img class="user-avatar" th:src="${user.image_url}">
                                            <a style="margin-top: 15px;" th:href="@{/user/add-friend/{id}(id=@{${user.id}})}" type="button" class="btn btn-primary">Add Friend</a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
<!--<main>-->
<!--    <div class="container my-5 py-5"></div>-->
<!--</main>-->
<script th:src="@{/js/advertisement.js}"></script>
</body>
</html>
