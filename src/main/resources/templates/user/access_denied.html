<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User access Denied</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/user/access-denied.css}" />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
</head>
<body>
<div class="menu-container">
    <nav class="navbar navbar-expand-lg fixed-top navbar-scroll">
        <div class="container-fluid">
            <h2 class="navbar-brand">Thegioisach</h2>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
</div>
<header>
    <section>
        <div
                id="intro"
                class="bg-image"
                style="
            background-image: url('https://i.pinimg.com/736x/23/cb/71/23cb7143f892c49537c8a55f5ee21988.jpg');
            height: 100vh;
          "
        >
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.2)">
                <div class="error-container">
                    <div class="wrapper">
                        <div class="box">
                            <h1>Access Denied</h1>
                            <p>Sorry, you account has been banned!</p>
                            <p><a th:href="@{/logout}">Please, go back this way.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
</body>
</html>
