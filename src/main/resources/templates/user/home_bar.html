<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Home Bar</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
</head>
<body>
<div th:fragment="userHomepage">
    <nav class="navbar navbar-expand-lg fixed-top navbar-scroll">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/user/home-page}">Thegioisach</a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/home-page}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/book-index}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/community}">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/favorite}">Favorite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/view-shared-post}">Share</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/friend-list}">Friends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/message-index}">Message</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row right-navbar" style="margin-right: 2%;">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/personal-info}" th:text="${user_detail.username}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
