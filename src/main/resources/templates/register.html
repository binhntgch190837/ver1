<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <link
            th:rel="stylesheet"
            th:href="@{assets/password-strength-meter/password.min.css}"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
</head>
<body>
<div th:replace="~{home_navbar :: homeBar}"></div>
<section class="vh-100 bg-image" style="background-image: url('https://i.pinimg.com/736x/23/cb/71/23cb7143f892c49537c8a55f5ee21988.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3" id="register-content">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6" style="width: 800px;">
                    <div class="card">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create your account</h2>

                            <form th:action="@{/register}" th:object="${user}" th:method="post">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username">Your Name:</label>
                                    <input type="text"
                                           id="username"
                                           style="border: 1px solid #4f4f4f"
                                           th:field="*{username}"
                                           class="form-control form-control-lg" />
                                    <div
                                            class="alert alert-warning"
                                            th:if="${#fields.hasErrors('username')}"
                                            th:errors="*{username}"
                                    ></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Your Email:</label>
                                    <input type="email"
                                           id="email"
                                           style="border: 1px solid #4f4f4f"
                                           th:field="*{email}"
                                           class="form-control form-control-lg" />
                                    <div
                                            class="alert alert-warning"
                                            th:if="${#fields.hasErrors('email')}"
                                            th:errors="*{email}"
                                    ></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="phone_number">Your Phone Number:</label>
                                    <input type="text"
                                           id="phone_number"
                                           style="border: 1px solid #4f4f4f"
                                           th:field="*{phone_number}"
                                           class="form-control form-control-lg" />
                                    <div
                                            class="alert alert-warning"
                                            th:if="${#fields.hasErrors('phone_number')}"
                                            th:errors="*{phone_number}"
                                    ></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password:</label>
                                    <div class="input-group" id="show_hide_password">
                                        <input type="password"
                                               id="password"
                                               style="border: 1px solid #4f4f4f"
                                               th:field="*{password}"
                                               class="form-control form-control-lg" />
                                        <div class="input-group-append">
                                          <span class="input-group-text"
                                          ><i class="fa fa-eye-slash" id="togglePass" aria-hidden="true"></i
                                          ></span>
                                        </div>
                                    </div>
                                    <ul
                                            class="text-danger"
                                            style="margin-top: 10px;"
                                            th:each="error: ${#fields.errors('password')}"
                                    >
                                        <li th:each="message : ${error.split(',')}">
                                            <p class="error-message" th:text="${message}"></p>
                                        </li>
                                    </ul>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="confirm-password">Repeat your password:</label>
                                    <input type="password"
                                           id="confirm-password"
                                           style="border: 1px solid #4f4f4f"
                                           th:field="*{confirm_password}"
                                           class="form-control form-control-lg" />
                                    <div
                                            class="alert alert-warning"
                                            th:if="${#fields.hasErrors('confirm_password')}"
                                            th:errors="*{confirm_password}"
                                    ></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="user_img">Your Image:</label>
                                    <input type="text"
                                           id="user_img"
                                           style="border: 1px solid #4f4f4f"
                                           th:field="*{image_url}"
                                           class="form-control form-control-lg" />
                                    <div
                                            class="alert alert-warning"
                                            th:if="${#fields.hasErrors('image_url')}"
                                            th:errors="*{image_url}"
                                    ></div>
                                </div>

                                <div class="form-check mb-4">
                                    <input
                                            class="form-check-input me-2"
                                            type="checkbox"
                                            name="termCheck"
                                            id="termCheck"
                                            th:checked="${termCheck} == true"
                                    />
                                    <label class="form-check-label" for="termCheck">
                                        I have read and agree to the terms and privacy for registration.
                                    </label>
                                    <div class="alert alert-warning" id="termAlert" role="alert" th:if="${termCheck} == null">
                                        You must agree to the terms before registration.
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type=submit class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a th:href="@{/login}" class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{assets/password-strength-meter/password.min.js}"></script>
<script th:src="@{/js/show-hide-password.js}"></script>
</body>
</html>
