<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Advertisement Index</title>
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/advertisement.css}" />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{admin/menu :: menuBar}"></div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span>Advertisement Index</span>
        </div>
        <button id="personal-profile">
            <span style="border-right: 1px solid #ccc; padding-right: 10px;" th:text="${user_detail.username}"></span>
            <span id="personal-role" th:text="${role}"></span>
        </button>
    </nav>
    <div class="table-container" style="padding: 10%;">
        <button type="button"
                class="btn btn-success"
                style="margin-bottom: 25px;"
                th:onclick="window.location.href='/admin/approve-advertisement'">Approve New Advertisement</button>
        <table class="table table-dark">
            <thead style="text-align: center;">
            <tr>
                <th scope="col">No & ID</th>
                <th scope="col">Title</th>
                <th scope="col">Image</th>
                <th scope="col">Company Name</th>
                <th scope="col">Company Email</th>
                <th scope="col">Redirect URL</th>
                <th scope="col">Status</th>
                <th scope="col">Duration</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody style="text-align: center;">
            <tr th:each="ad : ( ${advertisements} )">
                <td th:text="${ad.id}"></td>
                <td id="ad-title" th:text="${ad.title}"></td>
                <td>
                    <img id="ad-image" th:src="${ad.image_url}">
                </td>
                <td th:text="${ad.company_name}"></td>
                <td th:text="${ad.company_email}"></td>
                <td><a th:href="${ad.link_url}" th:text="${ad.link_url}"></a></td>
                <td th:text="${ad.status}"></td>
                <td th:text="${ad.duration}"></td>
                <td>
                    <a type="button" class="btn btn-primary" th:href="@{/admin/update-advertisement/{id}(id=@{${ad.id}})}">Update</a>
                    <a type="button" style="margin-top: 15%;" class="btn btn-danger" th:href="@{/admin/cancel-advertisement/{id}(id=@{${ad.id}})}">Dispose</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
