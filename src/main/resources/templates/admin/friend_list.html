<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Friends</title>
  <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}" />
  <link rel="stylesheet" th:href="@{/css/admin/friend.css}" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>
</head>
<body>
<div th:replace="~{admin/menu :: menuBar}"></div>
<section class="home-section">
  <nav>
    <div class="sidebar-button">
      <i class='bx bx-menu sidebarBtn'></i>
      <span>Friend List</span>
    </div>
    <button id="personal-profile">
      <span style="border-right: 1px solid #ccc; padding-right: 10px;" th:text="${user_detail.username}"></span>
      <span id="personal-role" th:text="${role}"></span>
    </button>
  </nav>
  <div id="intro" style="height: 100vh;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.2)">
      <div
              class="container d-flex justify-content-center align-items-center h-100"
      >
        <div class="member-container">
          <div class="user-action">
            <div class="search-user">
              <h1 class="container-title">System users</h1>
              <div class="input-group user-input">
                <form method="get" action="" style="display: flex;">
                  <input type="search" class="form-control rounded" name="username" placeholder="Enter username" aria-label="Search" aria-describedby="search-addon" />
                  <button type="submit" class="btn btn-outline-primary">search</button>
                </form>
              </div>
            </div>
            <div class="container" id="user-container">
              <div class="row">
                <div class="col-md-8" style="width: 500px">
                  <div class="people-nearby">
                    <ul style="list-style: none;">
                      <li th:each="user : ${users}">
                        <div class="nearby-user">
                          <div class="row" style="width: 500px;">
                            <div class="col-md-2 col-sm-2">
                              <img th:src="${user.image_url}" class="profile-photo-lg">
                            </div>
                            <div class="col-md-7 col-sm-7 user-details">
                              <h5 style="margin-left: 10px"><a href="#" th:text="${user.username}" class="profile-link"></a></h5>
                              <p style="margin-left: 10px; font-size: 15px;" th:text="${user.email}"></p>
                              <p style="margin-left: 10px; font-size: 15px;" class="text-muted">Role: <span th:text="${user.role_name}"></span></p>
                            </div>
                            <div class="col-md-3 col-sm-3" style="margin-left: -50px;">
                              <a th:href="@{/admin/open-chat/{id}(id=@{${user.id}})}" type="button" class="btn btn-primary message-btn">Message</a>
                              <a th:href="@{/admin/add-friend/{id}(id=@{${user.id}})}" type="button" class="btn btn-success handle-friend">Add Friend</a>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="friend-action">
            <div class="search-user">
              <h1 class="container-title">Friends</h1>
              <div class="input-group user-input">
                <form method="get" action="" style="display: flex;">
                  <input type="search" class="form-control rounded" name="friend_name" placeholder="Enter friend's name" aria-label="Search" aria-describedby="search-addon" />
                  <button type="submit" class="btn btn-outline-primary">search</button>
                </form>
              </div>
            </div>
            <div class="container" id="friend-container">
              <div class="row">
                <div class="col-md-8" style="width: 500px;">
                  <div class="people-nearby">
                    <ul style="list-style: none;">
                      <li th:each="friend : ${friends}">
                        <div class="nearby-user">
                          <div class="row" style="width: 500px;">
                            <div class="col-md-2 col-sm-2">
                              <img th:src="${friend.image_url}" class="profile-photo-lg">
                            </div>
                            <div class="col-md-7 col-sm-7 user-details">
                              <h5 style="margin-left: 10px;"><a href="#" th:text="${friend.username}" class="profile-link"></a></h5>
                              <p style="margin-left: 10px; font-size: 15px;" th:text="${friend.email}"></p>
                              <p style="margin-left: 10px; font-size: 15px;" class="text-muted">Role: <span th:text="${friend.role_name}"></span></p>
                            </div>
                            <div class="col-md-3 col-sm-3" style="margin-left: -50px;">
                              <a th:href="@{/admin/open-chat/{id}(id=@{${friend.id}})}" type="button" class="btn btn-primary message-btn">Message</a>
                              <a th:href="@{/admin/remove-friend/{id}(id=@{${friend.id}})}" type="button" class="btn btn-danger handle-friend">Remove Friend</a>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
