<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category Index</title>
  <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}" />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
          rel="stylesheet"
  />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{admin/menu :: menuBar}"></div>
<section class="home-section">
  <nav>
    <div class="sidebar-button">
      <i class='bx bx-menu sidebarBtn'></i>
      <span>Category Index</span>
    </div>
    <button id="personal-profile">
      <span style="border-right: 1px solid #ccc; padding-right: 10px;" th:text="${user_detail.username}"></span>
      <span id="personal-role" th:text="${role}"></span>
    </button>
  </nav>
  <div class="table-container" style="padding: 10%;">
    <button type="button"
            class="btn btn-success"
            style="margin-bottom: 25px;"
            th:onclick="window.location.href='/admin/add-category'">Add New Category</button>
    <table class="table table-dark">
      <thead style="text-align: center;">
      <tr>
        <th scope="col">No & ID</th>
        <th scope="col">Category Name</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody style="text-align: center;">
      <tr th:each="category : ( ${categories} )">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
          <a type="button" class="btn btn-primary" th:href="@{/admin/edit-category/{id}(id=@{${category.id}})}">Edit</a>
          <a type="button" class="btn btn-danger" th:href="@{/admin/delete-category/{id}(id=@{${category.id}})}">Delete</a>
        </td>
      </tr>
      <div th:if="${message}" class="alert alert-warning" id="flash-message" style="width: 70%; height: 45px;">
        <h1 style="font-size: 15px; width: 80%;" th:text="${message}"></h1>
      </div>
      </tbody>
    </table>
  </div>
</section>
</body>
</html>
