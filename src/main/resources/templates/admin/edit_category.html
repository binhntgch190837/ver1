<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Category</title>
  <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}" />
  <link rel="stylesheet" th:href="@{/css/admin/edit-category.css}" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>
</head>
<body>
<div th:replace="~{admin/menu :: menuBar}"></div>
<section class="home-section">
  <div class="form-container" style="padding-top: 8%;">
    <div class="category-editing">
      <h1 style="padding-top: 3%; text-align: center;">Create New Category</h1>
      <form class="category-editing-form" th:action="@{/admin/edit-category}" th:object="${edit_category}" th:method="post">
        <input type="hidden" th:name="id" th:value="${edit_category.id}"/>
        <div class="form-outline" style="margin-left: 10%;">
          <label class="form-label" for="category_name" style="font-size: 20px;"
          >Category Name</label
          >
          <input
                  type="text"
                  id="category_name"
                  style="border: 1px solid #4f4f4f; width: 400px; margin-top: 2%;"
                  th:field="*{name}"
                  class="form-control form-control-lg"
          />
          <div
                  class="alert alert-warning"
                  style="width: 400px;"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
          ></div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Confirm Editing</button>
      </form>
    </div>
  </div>
</section>
</body>
</html>
